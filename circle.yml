machine:
  timezone:
    America/Denver
  node:
    version: 8.3.0
environment:
  DATABASE_URL: postgresql://ubuntu:@127.0.0.1:5432/testprojects

database: 
  override:
    - sudo -u postgres psql -p 5432 -c "create database testprojects;"
    - knex migrate:latest
    - knex seed:make test-data
    - knex seed:run test-data

test:
  override:
    - mocha --exit